<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>Potion Online Pharmacy - Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div layout:fragment="content" class="content">
        <div id="login-container">
            <h1>Login</h1>
            <form action="/user/login" method="post" th:object="${loginCommand}">
                <div class="form-group">
                    <label for="id">아이디</label>
                    <input type="text" id="id" class="form-control" 
                           name="id" th:field="*{id}" placeholder="아이디를 입력하세요" />
                    <span th:if="${#fields.hasErrors('id')}" 
                          th:errors="*{id}" class="errorField"></span>
                </div>

                <div class="form-group">
                    <label for="password">패스워드</label>
                    <input type="password" id="password" class="form-control" 
                           name="password" th:field="*{password}" placeholder="비밀번호를 입력하세요" />
                    <span th:if="${#fields.hasErrors('password')}" 
                          th:errors="*{password}" class="errorField"></span>
                </div>

                <div class="form-group">
                    <input type="submit" value="로그인" class="btn-login" />
                    <span th:text="${msg}"></span>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
