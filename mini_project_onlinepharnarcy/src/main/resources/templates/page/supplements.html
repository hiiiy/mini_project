<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>영양제 - Potion Online Pharmacy</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/supplements.css}">
</head>
<body>
    <!-- 공통 헤더 레이아웃이 있다면 불러오기 -->
    <div layout:fragment="content" class="content">
    <section class="intro">
        <h1>영양제</h1>
        <p>필수 영양소를 보충해주는 영양제를 소개합니다.</p>
    </section>

    <main class="container">
        <!-- 멀티비타민 카드 -->
        <div class="medicine-card">
            <img src="/images/multivitamin.jpg" alt="멀티비타민">
            <h2>멀티비타민</h2>
            <p>효과: 종합 영양 보충</p>
            <p>가격: ₩20,000</p>
        </div>

        <!-- 오메가3 카드 -->
        <div class="medicine-card">
            <img src="/images/omega3.jpg" alt="오메가3">
            <h2>오메가3</h2>
            <p>효과: 혈액 순환 개선</p>
            <p>가격: ₩18,000</p>
        </div>

        <!-- 프로바이오틱스 카드 -->
        <div class="medicine-card">
            <img src="/images/probiotics.jpg" alt="프로바이오틱스">
            <h2>프로바이오틱스</h2>
            <p>효과: 장 건강 증진</p>
            <p>가격: ₩22,000</p>
        </div>
    </main>
    </div>
</body>
</html>
