<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <meta charset="UTF-8">
    <title>피로회복 - Potion Online Pharmacy</title>
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/recovery.css}">
</head>
<body>
    <!-- 공통 헤더 레이아웃이 있다면 불러오기 -->
    <div layout:fragment="content" class="content">
    <section class="intro">
        <h1>피로회복</h1>
        <p>피로를 해소하고 활력을 높이는 제품을 소개합니다.</p>
    </section>

    <main class="container">
        <!-- 홍삼 카드 -->
        <div class="medicine-card">
            <img src="/images/ginseng.jpg" alt="홍삼">
            <h2>홍삼</h2>
            <p>효과: 면역력 강화 및 피로회복</p>
            <p>가격: ₩15,000</p>
        </div>

        <!-- 비타민C 카드 -->
        <div class="medicine-card">
            <img src="/images/vitamin-c.jpg" alt="비타민C">
            <h2>비타민C</h2>
            <p>효과: 피로회복 및 항산화</p>
            <p>가격: ₩12,000</p>
        </div>

        <!-- 박카스 카드 -->
        <div class="medicine-card">
            <img src="/images/bacchus.jpg" alt="박카스">
            <h2>박카스</h2>
            <p>효과: 피로회복 및 에너지 증진</p>
            <p>가격: ₩2,000</p>
        </div>
    </main>
    </div>
</body>
</html>
